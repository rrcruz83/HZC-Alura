<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HZC - Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <header class="cabecalho"> <!--Flex Container-->
        <button class="cabecalho_menu" aria-label="Menu"><i></i></button> <!--No CSS o justify-content e align-items apenas movimentam as tags filhas diretas do flex container.-->
        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="cabecalho_logo">
        <button class="cabecalho_notificacao" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu-lateral menu-lateral-ativo"> <!--Emet = nav.menu-lateral>img.menu-lateral_logo+a[href="#"].menu-lateral_link*6-->
        <img src="assets/img/logo.svg" alt="" class="menu-lateral_logo">
        <a href="#" class="menu-lateral_link menu-lateral_link_inicio menu-lateral_link-ativo">Ínicio</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_videos">Vídeos</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_picos">Picos</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_integrantes">Integrantes</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_camisas">Camisas</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_pinturas">Pinturas</a>

        <script src="index.js"></script><!--Inclusão do javascript-->
    </nav>
    <main class="principal">
        <h2 class="titulo_pagina">Início</h2>
        <article class="cartao">
            <img src="assets/img/banner-mobile_1.png" alt="Banner do cartão" class="cartao_imagem">
            <div class="cartao_conteudo">
                <p class="cartao_destaque">Vídeo em destaque</p>
                <h3 class="cartao_titulo">HZC - Título</h3>
                <p class="cartao_perfil">Bruno Lopez</p>
                <p class="cartao_info cartao_info_tempo">33 minutos</p>
                <p class="cartao_info cartao_info_visualizacao">33 visualizações</p>
                <button class="cartao_botao cartao_botao_play cartao_botao_destaque">Assistit agora</button>
            </div>
        </article>
    </main>
</body>
</html>
